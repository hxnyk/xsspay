{% extends "layout.html" %}

{% block header %}
<a class="backTitle" href='/dashboard'>
    <h2>xss pay</h2>
</a>
{% endblock %}

{% block content %}
<form action="/changeBalance" method="POST">
  <div class="titleBalance">
    <h4>add transaction</h4>
    <span>balance: ${{ balance }}</span>
  </div>
  <label>Recipient</label>

  <input required class="u-full-width" name="recipient" type="text" placeholder="username">

  <div class='twelve columns'>
    <div class='six columns'>
      <label>Amount</label>
      <input required class="u-full-width" name="amount" type="number" placeholder="10.00">
    </div>

    <div class='six columns'>
      <label>Action</label>
      <select required class="u-full-width" name="transactionType">
        <option value="request">Request</option>
        <option value="pay">Pay</option>
      </select>
    </div>
  </div>
  <input class="u-full-width" type="text" name="description" placeholder="For boba!">

  <input class="button-primary" type="submit" value="Make transaction">
</form>
{% endblock %}
